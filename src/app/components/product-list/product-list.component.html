<div [ngStyle]="{'background-color': 'white', 'border-radius': '10px', 'padding': '20px', 'margin': '10px', 'box-shadow': '0 4px 8px rgba(0, 0, 0, 0.2)', 'width': '100%'}">

  <p-text class="text-2xl font-bold text-center" [ngStyle]="{'color': 'black'}">Product List</p-text>
  <div class="card flex justify-center">
    <p-breadcrumb class="max-w-full" [model]="items">
        <ng-template #item let-item>
            <ng-container *ngIf="item.route; else elseBlock">
                <a [routerLink]="item.route" class="p-breadcrumb-item-link">
                    <span [ngClass]="[item.icon ? item.icon : '', 'text-color']"></span>
                    <span class="text-primary font-semibold">{{ item.label }}</span>
                </a>
            </ng-container>
            <ng-template #elseBlock>
                <a [href]="item.url">
                    <span class="text-color">{{ item.label }}</span>
                </a>
            </ng-template>
        </ng-template>
    </p-breadcrumb>
</div>

</div>

<div class="card">
  <p-toast />
  <p-toolbar styleClass="mb-6">
      <ng-template #start>
          <p-button label="New" icon="pi pi-plus" class="mr-2" (onClick)="createProduct()"  />
          <!-- <p-button severity="danger" label="Delete" icon="pi pi-trash" outlined
          (onClick)="deleteSelectedProducts()"
          [disabled]="!selectedProducts || !selectedProducts.length" />  -->
       </ng-template>

      <ng-template #end>
          <p-fileUpload mode="basic" accept="image/*" [maxFileSize]="1000000" label="Import" chooseLabel="Import" auto customUpload class="mr-2 inline-block" [chooseButtonProps]="{ severity: 'secondary' }" />
          <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
          <!-- <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV($event)" /> -->

      </ng-template>
  </p-toolbar>

  <p-table
      #dt
      [value]="products"
      [rows]="10"
      [columns]="cols"
      [paginator]="true"
      [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']"
      [tableStyle]="{ 'min-width': '75rem' }"
      [(selection)]="selectedProducts"
      [rowHover]="true"
      dataKey="id"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [showCurrentPageReport]="true"
  >
      <ng-template #caption>
          <div class="flex items-center justify-between " >
              <!-- <h5 class="m-0">Manage Products</h5> -->
              <p-iconfield>
                  <p-inputicon styleClass="pi pi-search" />
                  <input pInputText type="text" (input)="dt.filterGlobal($event.target, 'contains')" placeholder="Search..." />
              </p-iconfield>
          </div>
      </ng-template>
      <ng-template #header>
          <tr>
              <!-- <th style="width: 3rem">
                  <p-tableHeaderCheckbox />
              </th> -->
              <!-- <th style="min-width: 16rem">Code</th> -->
              <th pSortableColumn="name" style="min-width:16rem">
                  Name
                  <p-sortIcon field="name" />
              </th>
              <th>Image</th>
              <th pSortableColumn="price" style="min-width: 8rem">
                  Price
                  <p-sortIcon field="price" />
              </th>
              <th pSortableColumn="category" style="min-width:10rem">
                  Category
                  <p-sortIcon field="category" />
              </th>
              <th pSortableColumn="rating" style="min-width: 12rem">
                  Reviews
                  <p-sortIcon field="rating" />
              </th>
              <th pSortableColumn="inventoryStatus" style="min-width: 12rem">
                  Status
                  <p-sortIcon field="inventoryStatus" />
              </th>
              <th style="min-width: 12rem"></th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
              <!-- <td style="width: 3rem">
                  <p-tableCheckbox [value]="product" />
              </td> -->

              <!-- <td style="min-width: 12rem">{{ product.productId }}</td> -->
              <td style="min-width: 16rem">{{ product.title}}</td>
              <td>
                  <img [src]="product.mainImage" [alt]="product.mainImage" style="width: 64px" class="rounded" />
                  <!-- <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.mainImage" [alt]="product.mainImage" style="width: 64px" class="rounded" /> -->

              </td>
              <td>{{ product.price | currency: 'USD' }}</td>
              <td>{{ product.categoryId }}</td>
              <td>
                  <p-rating [(ngModel)]="product.ratingSummary" [readonly]="true"  />
              </td>
              <td>
                <!-- <p-tag [value]="product.quantity"  /> -->
                <p-tag [value]="getStatus(product.quantity)" [severity]="getSeverity(product.quantity)" />


              </td>
              <td>
                  <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (click)="editProduct(product.id)" />
                  <!-- <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"  /> -->
                  <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (click)="deleteProduct(product.id)" />

              </td>
          </tr>
      </ng-template>
      <ng-template #summary>
          <div class="flex items-center justify-between">In total there are {{ products ? products.length : 0 }} products.</div>
      </ng-template>
  </p-table>

  <p-dialog [(visible)]="productDialog" [style]="{ width: '450px' }" header="Product Details" [modal]="true">
      <ng-template #content>
          <div class="flex flex-col gap-6">
              <img [src]="'https://primefaces.org/cdn/primeng/images/demo/product/' + product.mainImage" [alt]="product.mainImage" class="block m-auto pb-4" *ngIf="product.mainImage" />
              <div>
                  <label for="name" class="block font-bold mb-3">Name</label>
                  <input type="text" pInputText id="name" [(ngModel)]="product.title" required autofocus fluid />
                  <small class="text-red-500" *ngIf="submitted && !product.title">Name is required.</small>
              </div>
              <div>
                  <label for="description" class="block font-bold mb-3">Description</label>
                  <textarea id="description" pTextarea [(ngModel)]="product.description" required rows="3" cols="20" fluid></textarea>
              </div>

              <div>
                  <label for="inventoryStatus" class="block font-bold mb-3">Inventory Status</label>
                  <p-select [(ngModel)]="product.productType" inputId="inventoryStatus" [options]="statuses" optionLabel="label" placeholder="Select a Status" fluid />
              </div>

              <div>
                  <span class="block font-bold mb-4">Category</span>
                  <div class="grid grid-cols-12 gap-4">
                      <div class="flex items-center gap-2 col-span-6">
                          <p-radiobutton id="category1" name="category" value="Accessories" [(ngModel)]="product.categoryId" />
                          <label for="category1">Accessories</label>
                      </div>
                      <div class="flex items-center gap-2 col-span-6">
                          <p-radiobutton id="category2" name="category" value="Clothing" [(ngModel)]="product.categoryId" />
                          <label for="category2">Clothing</label>
                      </div>
                      <div class="flex items-center gap-2 col-span-6">
                          <p-radiobutton id="category3" name="category" value="Electronics" [(ngModel)]="product.categoryId" />
                          <label for="category3">Electronics</label>
                      </div>
                      <div class="flex items-center gap-2 col-span-6">
                          <p-radiobutton id="category4" name="category" value="Fitness" [(ngModel)]="product.categoryId" />
                          <label for="category4">Fitness</label>
                      </div>
                  </div>
              </div>

              <div class="grid grid-cols-12 gap-4">
                  <div class="col-span-6">
                      <label for="price" class="block font-bold mb-3">Price</label>
                      <p-inputnumber id="price" [(ngModel)]="product.price" mode="currency" currency="USD" locale="en-US" fluid />
                  </div>
                  <div class="col-span-6">
                      <label for="quantity" class="block font-bold mb-3">Quantity</label>
                      <p-inputnumber id="quantity" [(ngModel)]="product.quantity" fluid />
                  </div>
              </div>
          </div>
      </ng-template>

      <ng-template #footer>
          <!-- <p-button label="Cancel" icon="pi pi-times" text /> -->
          <!-- <p-button label="Save" icon="pi pi-check"  /> -->
      </ng-template>

      <!-- <ng-template #footer>
        <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
        <p-button label="Save" icon="pi pi-check" (click)="saveProduct()" />
    </ng-template> -->


  </p-dialog>

  <p-confirmDialog [style]="{ width: '450px' }" />
</div>
